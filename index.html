<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Bewerbungsformular</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>IMS Praktikanten Bewerbung</h1>
    </header>
    <div class="backgr">
        <main>
            <form action="" method="post">
            <div class="form-group">
                <label for="geschlecht">Geschlecht:</label>
                <select id="geschlecht" name="geschlecht">
                <option value="männlich">Männlich</option>
                <option value="weiblich">Weiblich</option>
                <option value="divers">Divers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="vorname">Vorname:</label>
                <input type="text" id="vorname" name="vorname" required>
            </div>
            <div class="form-group">
                <label for="strasse">Strasse und Nr.:</label>
                <input type="text" id="strasse" name="strasse" required>
            </div>
            <div class="form-group">
                <label for="plz">PLZ:</label>
                <input type="text" id="plz" name="plz" required>
            </div>
            <div class="form-group">
                <label for="ort">Ort:</label>
                <input type="text" id="ort" name="ort" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="handy">Handy-Nummer:</label>
                <input type="tel" id="handy" name="handy" required>
            </div>
            <div class="form-group">
                <label for="kontaktart">Art der Kontaktaufnahme:</label>
                <select id="kontaktart" name="kontaktart">
                <option value="email">Email</option>
                <option value="telefon">Telefon</option>
                </select>
            </div>
            <div class="form-group">
                <label for="motivation">Motivationsschreiben:</label>
                <textarea id="motivation" name="motivation" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="lebenslauf">Lebenslauf (PDF Upload):</label>
                <input type="file" id="lebenslauf" name="lebenslauf" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="portfolio">Link zu Portfolio:</label>
                <input type="url" id="portfolio" name="portfolio">
            </div>
            <div class="form-group">
                <label for="github">Link zu Github-Account:</label>
                <input type="url" id="github" name="github">
            </div>
            <div class="form-group">
                <input type="checkbox" id="datenschutz" name="datenschutz" required>
                <label for="datenschutz">Ich habe die <a href="#">Datenschutzbestimmungen</a> gelesen und akzeptiere sie.</label>
            </div>
            <button type="submit">Bewerbung absenden</button>
            </form>
        </main>

    </div>
</body>
</html>
